<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Tanggal</th>
                <th scope="col">Total</th>
                <th scope="col">Product</th>
              </tr>
            </thead>
            <tbody>
                {{#each productIn}}
                <tr>
                    <td>
                        {{this.date}}
                    </td>
                    <td>
                        {{this.total}}
                    </td>
                    <td>
                        {{this.product.name}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
          </table>
    </div>
</body>
</html>
